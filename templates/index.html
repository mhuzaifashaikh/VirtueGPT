<script>

document.addEventListener('DOMContentLoaded', function() {
    var responseElement = document.getElementById('response');
    var text = responseElement.textContent.trim(); // Get the text content
    var lines = text.split('\n'); // Split the text into lines
    responseElement.innerHTML = ''; // Clear existing content

    lines.forEach(function(line, index) {
        // Create a new paragraph element for each line
        var lineElement = document.createElement('p');
        lineElement.textContent = line;

        // Append the paragraph element to the response container
        responseElement.appendChild(lineElement);

        // Apply animation to each line
        setTimeout(function() {
            lineElement.classList.add('fade-in');
        }, index * 1000); // Adjust the delay between each line
    });

    // Remove the 'hidden' class to start the animation
    responseElement.classList.remove('hidden');
});


    // Array of placeholder texts
    const placeholders = [
        "It's tough to manage my job and personal time.",
        "I'm overwhelmed by the loss of someone close to me.",
        "Money problems stress me out a lot.",
        "It's hard to make real friends in a world filled with technology.",
        "Keeping my mind healthy while dealing with what people expect from me is tough."
    ];

    // Function to rotate placeholders every 3 seconds
    function rotatePlaceholders() {
        const input = document.getElementById('user_input');
        let index = 0;

        setInterval(() => {
            input.placeholder = placeholders[index];
            index = (index + 1) % placeholders.length;
        }, 3000);
    }

    // Call the rotatePlaceholders function when the document is loaded
    document.addEventListener('DOMContentLoaded', rotatePlaceholders);




    window.addEventListener('DOMContentLoaded', function() {
    var container = document.querySelector('.response-container');
    
    if (container.scrollHeight > container.clientHeight) {
        var scrollIndicator = document.createElement('div');
        scrollIndicator.classList.add('scroll-down-indicator');
        scrollIndicator.textContent = 'Scroll Down';
        container.appendChild(scrollIndicator);
    }
});

    
</script>
